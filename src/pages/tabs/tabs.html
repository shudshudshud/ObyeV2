<ion-header>
  <ion-toolbar>
    <ion-buttons right>
      <button ion-button icon-only color="royal" (click)="goToSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- new order of tabs: Home, Profile, Challenges Calories, Rewards -->

<ion-tabs>
  <ion-tab [root]="tab1Root" tabIcon="home"></ion-tab> <!-- home -->
  <ion-tab [root]="tab2Root" tabIcon="contact"></ion-tab> <!-- profile -->
  <ion-tab [root]="tab3Root" tabIcon="checkbox-outline"></ion-tab> <!-- challenges -->
  <ion-tab [root]="tab4Root" tabIcon="nutrition"></ion-tab> <!-- calories -->
  <ion-tab [root]="tab5Root" tabIcon="basket"></ion-tab> <!-- rewards -->
